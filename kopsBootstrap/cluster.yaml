apiVersion: kops/v1alpha2
kind: Cluster
metadata:
  name: test.k8s.local
spec:
  api:
    loadBalancer:
      type: Public
  authorization:
    rbac: {}
  channel: stable
  cloudProvider: aws
  configBase: s3://thomas-laird-kubernetes/kopsState
  etcdClusters:
  - etcdMembers:
    - instanceGroup: master-test.k8s.local
      name: a
    name: main
  - etcdMembers:
    - instanceGroup: master-test.k8s.local
      name: a
    name: events
  iam:
    allowContainerRegistry: true
    legacy: false
  kubernetesVersion: 1.10.6
  kubernetesApiAccess:
  - 0.0.0.0/0
  masterInternalName: api.internal.test.k8s.local
  masterPublicName: api.test.k8s.local
  networkCIDR: 172.31.0.0/16
  networkID: vpc-12a59a74
  networking:
    canal: {}
  nonMasqueradeCIDR: 100.64.0.0/10
  sshAccess:
  - 0.0.0.0/0
  subnets:
  - id: subnet-ca285382
    name: cluster-subnet-ca285382
    type: Public
    zone: eu-west-1a
  topology:
    dns:
      type: Public
    masters: public
    nodes: public

---
apiVersion: kops/v1alpha2
kind: InstanceGroup
metadata:
  labels:
    kops.k8s.io/cluster: test.k8s.local
  name: nodes
spec:
  image: ami-08d658f84a6d84a80
  kubernetesVersion: 1.10.6
  machineType: t2.nano
  maxSize: 1
  minSize: 1
  role: Node
  rootVolumeSize: 10
  subnets:
  - cluster-subnet-ca285382
---
apiVersion: kops/v1alpha2
kind: InstanceGroup
metadata:
  labels:
    kops.k8s.io/cluster: test.k8s.local
  name: master-test.k8s.local
spec:
  image: ami-08d658f84a6d84a80
  kubernetesVersion: 1.10.6
  machineType: t2.medium
  maxSize: 1
  minSize: 1
  role: Master
  rootVolumeSize: 10
  subnets:
  - cluster-subnet-ca285382
